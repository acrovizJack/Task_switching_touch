<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>task_switching_touch [PsychoPy]</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./lib/psychojs-2024.1.4.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preloadjs@1.0.1/lib/preloadjs.min.js"></script>
    <!-- experiment -->
    <script src="./task_switching_touch.js" type="module"></script>
    <!-- legacy browsers -->
    <script src="./lib/psychojs-2024.1.4.iife.js" nomodule></script>
    <script src="./task_switching_touch-legacy-browsers.js" nomodule></script>
    <script>
    // high-DPI scaling for PsychoJS canvas
    window.addEventListener('load', function() {
      const dpr = window.devicePixelRatio || 1;
      function upscale() {
        const win = window.psychoJS && psychoJS._window;
        if (!win) return setTimeout(upscale, 50);
        const canvas = win._canvas;
        const ctx = win._context;
        if (!canvas || !ctx) return setTimeout(upscale, 50);
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        if (typeof ctx.scale === 'function') {
          ctx.scale(dpr, dpr);
        } else if (typeof ctx.viewport === 'function') {
          ctx.viewport(0, 0, canvas.width, canvas.height);
        }
      }
      upscale();
    });
    </script>
  </body>
</html>
